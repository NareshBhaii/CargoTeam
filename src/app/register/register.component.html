<div class="container d-flex justify-content-center align-items-center p-4" style="height: 100%;">

    
    <div class="main-box p-4" style="width: 70%;">
       <div class="d-flex justify-content-around mb-3">

           <a routerLink="/login" class="btn btn-sm btn-outline-primary">Login</a>
           <button class="btn btn-sm btn-primary">SignUp</button>
           
        </div>



        <form style="" [formGroup]="registerForm" (ngSubmit)="register()">
	
            <div class="d-flex justify-content-around input-group" >
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role"
                        id="inlineRadio1" value="admin" formControlName="role">
                    <label class="form-check-label" for="inlineRadio1">Admin</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role"
                        id="inlineRadio2" value="employee" formControlName="role">
                    <label class="form-check-label" for="inlineRadio2">Employee</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role"
                        id="inlineRadio3" value="customer" formControlName="role">
                    <label class="form-check-label" for="inlineRadio3">Customer</label>
                </div>
            </div>

            <hr />

            <div class="mb-1">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username"
                    (keydown.space)="$event.preventDefault()" formControlName="username">
            </div>
            


            <div class="mb-1">
                <label for="password" class="form-label">Password</label>

                <input type="password" class="form-control" (keydown.space)="$event.preventDefault()"
                    formControlName="password" id="password">

            </div>
           

            <div class="mb-1">
                <label for="cnfpassword" class="form-label">Confirm Password</label>

                <input type="password" class="form-control" (keydown.space)="$event.preventDefault()"
                    formControlName="cnfpassword" id="cnfpassword">

            </div>
          




            <div class="mb-1">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" aria-describedby="emailHelp" id="email"
                    (keydown.space)="$event.preventDefault()" formControlName="email">
            </div>
          



            <div class="d-flex justify-content-center pt-2">

                <button (click)="login()" type="submit" class="btn btn-primary text-center"
                    style="">Submit</button>
            </div>


            <br/>
            <div class="d-flex justify-content-center align-items-center" style="gap:10px; ">

                <span class="">Existing User ? click here</span> 
                <a routerLink="/login" (click)="setLoginFormType('login')" class="fw-bold">Login</a>
            </div>
        </form>
</div>


</div>
